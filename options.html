<!DOCTYPE html>
<html>
<head>
    <title>Keyword Highlighter Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Set Keywords</h1>
    <input type="text" id="keywords" placeholder="Enter keywords separated by commas">
    <button id="save">Save</button>
    <script src="options.js"></script>
</body>
</html>
